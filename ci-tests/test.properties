# Test Configuration Properties
# This file contains configurable properties for test execution

# Browser Configuration
browser.type=chrome
browser.headless=false
browser.maximize=true
browser.implicit.wait=10
browser.page.load.timeout=30

# API Configuration
api.reqres.base.url=https://reqres.in/api
api.jsonplaceholder.base.url=https://jsonplaceholder.typicode.com
api.timeout=5000
api.retry.count=3

# UI Configuration
ui.guru99.base.url=https://demo.guru99.com/test/newtours/
ui.test.username=tutorial
ui.test.password=tutorial

# Test Execution Configuration
test.parallel.enabled=true
test.thread.count=4
test.screenshot.on.failure=true
test.screenshot.on.success=false

# Environment Configuration
test.environment=qa
test.data.external.enabled=false

# Reporting Configuration
allure.results.directory=target/allure-results
screenshot.directory=screenshots
report.auto.open=false

# Logging Configuration
log.level=INFO
log.api.requests=true
log.api.responses=true
